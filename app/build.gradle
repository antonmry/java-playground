plugins {
    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    mavenLocal()
}

dependencies {
    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy:3.0.7'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:2.0-M4-groovy-3.0'
    testImplementation 'junit:junit:4.13.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.0-jre'

    // RegexApp
    implementation 'org.apache.ant:ant-apache-regexp:1.10.10'
    implementation 'com.google.re2j:re2j:1.6'
    implementation 'com.gliwka.hyperscan:hyperscan:5.4.0-2.0.0'

    // Memory Size
    implementation 'org.openjdk.jol:jol-core:0.15'
    implementation 'org.ehcache:sizeof:0.4.0'
    implementation 'com.github.jbellis:jamm:0.4.0'

    // Note:
    /**
     Download from https://github.com/piotr-yuxuan/jamm/packages/415322
     mvn install:install-file -Dfile=jamm-0.4.0.jar \
     -DgroupId=com.github.jbellis \
       -DartifactId=jamm \
       -Dversion=0.4.0 \
       -Dpackaging=jar \
       -DgeneratePom=true
 */
}

application {
    // Define the main class for the application.
    mainClass = 'com.galiglobal.java.playground.App'
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}
